<base href="/">
<script>
    const langs = ["de", "en"];

    var userLang = navigator.language || navigator.userLanguage;
    var params = new URLSearchParams(window.location.search);
    var page = params.get("page") || "imprint";

    var lang = langs.filter(l=>userLang.startsWith(l))[0] || "en";

    window.location = lang + "/" + page;
</script>
<noscript>Please enable javascript on this site so we can redirect you to the version with the right language.</noscript>
